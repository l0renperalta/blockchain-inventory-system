<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Municipalidad Distrital de Huambo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar nueva categoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addCategoryForm">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" name="addName" id="addName" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Descripcion:</label>
                <input type="text" class="form-control" name="addDescription" id="addDescription" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="addModalBtn">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar categoria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editModalForm">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" name="editName" id="editName" disabled />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Descripcion:</label>
                <input type="text" class="form-control" name="editDescription" id="editDescription" disabled />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="editModalBtn">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <header>
        <nav>
          <div>
            <h4>Municipalidad de Huambo</h4>
          </div>
          <ul>
            <li>
              <a href="/views/products.html">Productos</a>
            </li>
            <li><a href="/views/categories.html">Categorias</a></li>
            <li><a href="/views/transparency.html">Transparencia</a></li>
            <li><a href="/" id="logoutBtn">Salir</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="products">
          <h2 class="mb-5">Detalles de la transaccion</h2>
          <div class="row">
            <div class="col">
              <ul class="list-group list-group-flush">
                <li class="list-group-item py-4 txDetail">Transaccion Hash</li>
                <li class="list-group-item py-4 txDetail">Metodo</li>
                <li class="list-group-item py-4 txDetail">Status</li>
                <li class="list-group-item py-4 txDetail">Bloque</li>
                <li class="list-group-item py-4 txDetail">Tiempo</li>
                <li class="list-group-item py-4 txDetail">Desde</li>
                <li class="list-group-item py-4 txDetail">Hacia</li>
              </ul>
            </div>
            <div class="col" id="transactionDetail"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src=".././libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="../components/dataTransaction.js" type="module"></script>
  </body>
</html>
